---
name: Test Build Jekyll site

"on":
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          build_only: true
          #build_only: ${{ github.ref != 'refs/heads/main' }} # only build if we're not on main